<form #editForm="ngForm" (ngSubmit)="editForm.form.valid && onSubmit()">
    <div class="form-group mb-2">
        <div class="validation-container">
            <div *ngIf="editForm.dirty && editForm.controls['productCount'].invalid" class="text-danger invalidValidation">
                <div *ngIf="editForm.controls['productCount'].errors?.['required']">
                    Product count is required field
                </div>
                <div *ngIf="editForm.controls['productCount'].errors?.['max'] || editForm.controls['productCount'].errors?.['min']">
                    Count have range from 0 to 999
                </div>
            </div>
        </div>
        <input [(ngModel)]="fridgeProductEntity.productCount"  [max]="999" [min]="0" maxlength="3" required name="productCount" type="text" class="form-control" placeholder="Type count">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success add-button float-end">Create fridge</button>
    </div>
</form>
