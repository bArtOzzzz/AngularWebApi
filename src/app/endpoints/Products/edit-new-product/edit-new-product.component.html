<form #editProductForm="ngForm" (ngSubmit)="editProductForm.form.valid && onSubmit()">
    <div class="form-group mb-3">
        <div class="validation-container">
            <div *ngIf="editProductForm.dirty && editProductForm.controls['name'].invalid" class="text-danger invalidValidation">
                <div *ngIf="editProductForm.controls['name'].errors?.['required']">
                    Product is required field
                </div>
                <div *ngIf="editProductForm.controls['name'].errors?.['minlength']">
                    Product min length of 3 character
                </div>
            </div>
        </div>
        <input [(ngModel)]="productEntity.name" maxlength="30" minlength="3" required name="name" type="text" class="form-control" placeholder="Name">
    </div>
    <div class="form-group mb-3">
        <input [(ngModel)]="productEntity.linkImage" name="url" type="text" class="form-control input-url" placeholder="URL">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success add-button float-end">Edit product</button>
    </div>
</form>
