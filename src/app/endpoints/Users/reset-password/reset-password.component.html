<form #editModelForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <input [(ngModel)]="newPassword" name="name" type="text" class="form-control" readonly>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success add-button float-end">Reset</button>
    </div>
</form>
