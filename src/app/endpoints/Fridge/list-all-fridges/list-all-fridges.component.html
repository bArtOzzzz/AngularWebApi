<div class="container pt-4">
    <div class="d-flex title-container">
        <h2>Display {{fridgesList.length}} fridges</h2>
        <div class="search-box">
            <input [(ngModel)]="fridgesList.manufacturer" (ngModelChange)="Search()" class="search-txt" type="text" name="fridgeSearch" placeholder="Type manufacturer to search">
            <a class="search-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </a>
        </div>
    </div>
    <table class="table table-hover table-bordered">
        <thead>
            <th>â„–</th>
            <th>Manufacturer</th>
            <th>Owner Name</th>
            <th>Fridge Model</th>
        </thead>
        <tbody>
            <tr *ngFor="let fridge of fridgesList | paginate: {itemsPerPage: 6, currentPage: startPage}; let i=index">
                <td>{{i + 1}}</td>
                <td>{{fridge.manufacturer}}</td>
                <td>{{fridge.ownerName}}</td>
                <td>{{fridge.modelName}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="pagination-container">
    <pagination-controls (pageChange)="startPage = $event"></pagination-controls>
</div>

<app-footer class="footer"></app-footer>
